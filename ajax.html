  <script type="text/javascript">


    function ajax(url){
        // new一个XHR的对象
        let xmlhttp = new XMLHttpRequest();
        let data = {} // 如果是post就有data

        //判定执行状态
        xmlhttp.onreadystatechange = function(res){
           console.log(res)
        } 
        xmlhttp.open("Get",url,true);
        xmlhttp.send(data);    
    }
