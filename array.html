// 在数组原型链上添加洗牌算法
Array.prototype.shuffle = function(){
  let arr = this
  let totalLength = arr.length
  while(totalLength > 0) {
    let random = Math.floor(Math.random() * totalLength)
    totalLength--
    let temp = arr[totalLength]
    arr[totalLength] = arr[random]
    arr[random] = temp
  }
  return arr
}
