<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>曲奇智能单车新品发布的发布会</title>
	<style type="text/css">
	body{margin:0;height:100%;width:100%;position:absolute;}
    #mapContainer{height:100%;width:100%;}
	</style>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=73c2181592fc4773ef505c5a0aadd6cb"></script>
</head>
<body>
	<div id="mapContainer"></div>
</body>
<script type="text/javascript">


// 地图对象
var mapObj;

// 信息窗体对象
var infoWindow;

// 地图初始化
function mapInit() {
    //基本地图加载
    mapObj = new AMap.Map("mapContainer", {
		resizeEnable: true,
		rotateEnable: true,
		dragEnable: true,
		zoomEnable: true,
        //二维地图显示视口
        view: new AMap.View2D({
            center: new AMap.LngLat(116.306633, 39.983661), //地图中心点
            zoom: 12 //地图显示的缩放级别
        })
    });

    var marker = new AMap.Marker({  
    //复杂图标
    icon: new AMap.Icon({   
		        //图标大小
		        size:new AMap.Size(28,37),
		        //大图地址
		        image:"http://test.cookee.com.cn/html/invite/imgs/marker.png",
		        imageOffset:new AMap.Pixel(0,0)
            }),
    //位置
    position:new AMap.LngLat(116.306633,39.983661)
    });
    marker.setMap(mapObj); 

  // marker.click=function(){
  // 	console.log(0)
  // }



    AMap.event.addListener(marker,"click",function(){
    	openInfo()
    });

}


// //在指定位置打开信息窗体
function openInfo(){
	//构建信息窗体中显示的内容
	var info = []; 
	info.push("<div><div><img style=\"float:left;\" src=\" http://webapi.amap.com/images/autonavi.png \"/></div> "); 
	info.push("<div style=\"padding:0px 0px 0px 4px;\"><b>JD+智能奶茶馆</b>");  
	info.push("电话 : 010-84107000   邮编 : 100102");  
	info.push("地址 : 北京市海淀区中关村创业大街</div></div>");  
	  
	infoWindow = new AMap.InfoWindow({  
		content:info.join("<br/>")  //使用默认信息窗体框样式，显示信息内容
	}); 
	infoWindow.open(mapObj, new AMap.LngLat(116.306633,39.983661));

} 

mapInit();
// openInfo();
</script>
</html>
